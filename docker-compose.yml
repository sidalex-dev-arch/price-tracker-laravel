services:
  db:
    image: mysql:8.0
    container_name: price-tracker-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: price_tracker
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data: